{% extends 'admin_base.html' %}
{% load staticfiles %}
{% block user_data %}
<div class="box span12">
    <div class="box-header" data-original-title>
        <h2><i class="halflings-icon white edit"></i><span class="break"></span>用户中心</h2>
    </div>
    <div class="box-content">
        <form class="form-horizontal">
            <fieldset>
                <div class="control-group">
                    <label class="control-label">用户名</label>
                    <div class="controls">
                        <span class="input-xlarge uneditable-input">{{ UserInfo.username }}</span>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">用户密码</label>
                    <div class="controls">
                        <span class="input-xlarge uneditable-input">**************</span>
                        <a href="{% url 'UserForgotPassword' %}" class="btn btn-small btn-danger">修改密码</a>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">注册邮箱</label>
                    <div class="controls">
                        <span class="input-xlarge uneditable-input">{{ UserInfo.email }}</span>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">入驻时间</label>
                    <div class="controls">
                        <span class="input-xlarge uneditable-input">{{ UserInfo.date_joined| slice:"10" }}</span>
                    </div>
                </div>
                <div id="pay_img"></div>
                <div class="control-group">
                    <label class="control-label">可用积分</label>
                    <div class="controls">
                        <span class="input-xlarge uneditable-input">{{ UserInfo.integral }}</span>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">兑换积分</label>
                    <div class="controls">
                        <input type="button" value="支付宝" class="btn btn-small btn-primary" onclick="alipayimg()">
                        <input type="button" value="微&nbsp;&nbsp;信" class="btn btn-small btn-success"
                               onclick="wechcartimg()">
                        <img src='https://img-blog.csdnimg.cn/20210113164205240.jpg?x-oss-process=image/watermark,type_ZmFuZ3poZW5naGVpdGk,shadow_10,text_aHR0cHM6Ly9ibG9nLmNzZG4ubmV0L3FxXzIwMjg4MzI3,size_16,color_FFFFFF,t_70'
                             id="oImg1" style='display:none' width="160px" hight="200px">
                        <img src='https://img-blog.csdnimg.cn/20210113164205241.jpg?x-oss-process=image/watermark,type_ZmFuZ3poZW5naGVpdGk,shadow_10,text_aHR0cHM6Ly9ibG9nLmNzZG4ubmV0L3FxXzIwMjg4MzI3,size_16,color_FFFFFF,t_70'
                             id="oImg2" style='display:none' width="160px" hight="200px">
                    </div>
                </div>


                <div class="control-group">
                    <label class="control-label">联系客服</label>
                    <div class="controls">
                        <a href="tencent://message/?uin=33034782&Site=在线QQ&Menu=yes">
                            <img border="0" src="http://wpa.qq.com/pa?p=2:351218741:41"></a>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
<SCRIPT LANGUAGE="JavaScript">
    function alipayimg(){
    document.getElementById('oImg1').style.display = "block";
    document.getElementById('oImg2').style.display = "none";
    }
    function wechcartimg(){
    document.getElementById('oImg1').style.display = "none";
    document.getElementById('oImg2').style.display = "block";
    }
</SCRIPT>
{% endblock %}
