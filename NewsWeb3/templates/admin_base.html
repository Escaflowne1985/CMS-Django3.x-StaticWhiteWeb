<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <!-- start: Meta -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>用户后台管理中心</title>
    <meta name="description" content="Bootstrap Metro Dashboard">
    <meta name="author" content="Dennis Ji">
    <meta name="keyword"
          content="Metro, Metro UI, Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">
    <!-- end: Meta -->
    <!-- start: Mobile Specific -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- end: Mobile Specific -->
    <!-- start: CSS -->
    <link href="{% static 'admin/css/bootstrap.min.css' %}" id="bootstrap-style" rel="stylesheet">
    <link href="{% static 'admin/css/bootstrap-responsive.min.css' %}" rel="stylesheet">
    <link href="{% static 'admin/css/style.css' %}" id="base-style" rel="stylesheet">
    <link href="{% static 'admin/css/style-responsive.css' %}" id="base-style-responsive" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&subset=latin,cyrillic-ext,latin-ext'
          rel='stylesheet' type='text/css'>
    <!-- end: CSS -->
    <!-- The HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <link href="{% static 'admin/css/ie.css' %}" id="ie-style" rel="stylesheet">
    <![endif]-->
    <!--[if IE 9]>
    <link href="{% static 'admin/css/ie9.css' %}" id="ie9style" rel="stylesheet">
    <![endif]-->
    <!-- start: Favicon -->
    <link href="img/favicon.ico" rel="shortcut icon">
    <!-- end: Favicon -->
</head>
<body>
<!-- start: Header -->
<div class="navbar">
    <div class="navbar-inner">
        <div class="container-fluid">
            <a class="btn btn-navbar" data-toggle="collapse"
               data-target=".top-nav.nav-collapse,.sidebar-nav.nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
            <a class="brand"><span>用户中心管理后台</span></a>
            <!-- end: Header Menu -->
        </div>
    </div>
</div>
<!-- start: Header -->
<div class="copyrights">Demo<a href="http://www.cssmoban.com/">Demo</a></div>
<div class="container-fluid-full">
    <div class="row-fluid">
        <!--功能主菜单-->
        <div id="sidebar-left" class="span2">
            <div class="nav-collapse sidebar-nav">
                <ul class="nav nav-tabs nav-stacked main-menu">
                    <!--数据中心样例-->
                    <li>
                        <a href="{% url 'AdminUserCenter' %}">
                            <i class="icon-tasks"></i>
                            <span class="hidden-tablet"> 我的中心</span>
                        </a>
                    </li>
                    <li>
                        <a class="dropmenu">
                            <i class="icon-bar-chart"></i>
                            <span class="hidden-tablet"> 我的文章</span>
                            <span class="label label-important"> 3 </span>
                        </a>
                        <ul>
                            <li>
                                <a class="submenu" href="{% url 'AdminUserArticleData' %}?type=buy">
                                    <i class="icon-file-alt"></i>
                                    <span class="hidden-tablet">我的购买</span>
                                </a>
                            </li>
                            <li>
                                <a class="submenu" href="{% url 'AdminUserArticleData' %}?type=read">
                                    <i class="icon-file-alt"></i>
                                    <span class="hidden-tablet">我的浏览</span>
                                </a>
                            </li>
                            <li>
                                <a class="submenu" href="{% url 'AdminUserArticleData' %}?type=fav">
                                    <i class="icon-file-alt"></i>
                                    <span class="hidden-tablet">我的收藏</span>
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!-- end: Main Menu -->

    <!--主页导航设置-->
    <div id="content" class="span10" style="min-height: 658px;">
        <!--这里添加row-fluid内容-->
        <!--主页快速选择-->
        {% block user_data %}{% endblock %}
        <!--新闻统计-->
        <!--用block方法继承-->
    </div>
</div>
</div>
<div class="modal hide fade" id="myModal">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">×</button>
        <h3>Settings</h3>
    </div>
    <div class="modal-body">
        <p>Here settings can be configured...</p>
    </div>
    <div class="modal-footer">
        <a href="#" class="btn" data-dismiss="modal">Close</a>
        <a href="#" class="btn btn-primary">Save changes</a>
    </div>
</div>
<div class="common-modal modal fade" id="common-Modal1" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-content">
        <ul class="list-inline item-details">
            <li><a href="#">Admin templates</a></li>
            <li><a href="http://themescloud.org">Bootstrap themes</a></li>
        </ul>
    </div>
</div>
<div class="clearfix"></div>
<footer>
    <p>
        <span style="text-align:left;float:left">&copy; 舆情admin后台
            <a href="downloads/janux-free-responsive-admin-dashboard-template/"
               alt="Bootstrap_Metro_Dashboard">作者Mr.数据杨</a>
        </span>
    </p>
</footer>
<!-- start: JavaScript-->
<script src="{% static 'admin/js/jquery-1.9.1.min.js' %}"></script>
<script src="{% static 'admin/js/jquery-migrate-1.0.0.min.js' %}"></script>
<script src="{% static 'admin/js/jquery-ui-1.10.0.custom.min.js' %}"></script>
<script src="{% static 'admin/js/jquery.ui.touch-punch.js' %}"></script>
<script src="{% static 'admin/js/modernizr.js' %}"></script>
<script src="{% static 'admin/js/bootstrap.min.js' %}"></script>
<script src="{% static 'admin/js/jquery.cookie.js' %}"></script>
<script src="{% static 'admin/js/fullcalendar.min.js' %}"></script>
<script src="{% static 'admin/js/jquery.dataTables.min.js' %}"></script>
<script src="{% static 'admin/js/excanvas.js' %}"></script>
<script src="{% static 'admin/js/jquery.flot.js' %}"></script>
<script src="{% static 'admin/js/jquery.flot.pie.js' %}"></script>
<script src="{% static 'admin/js/jquery.flot.stack.js' %}"></script>
<script src="{% static 'admin/js/jquery.flot.resize.min.js' %}"></script>
<script src="{% static 'admin/js/jquery.chosen.min.js' %}"></script>
<script src="{% static 'admin/js/jquery.uniform.min.js' %}"></script>
<script src="{% static 'admin/js/jquery.cleditor.min.js' %}"></script>
<script src="{% static 'admin/js/jquery.noty.js' %}"></script>
<script src="{% static 'admin/js/jquery.elfinder.min.js' %}"></script>
<script src="{% static 'admin/js/jquery.raty.min.js' %}"></script>
<script src="{% static 'admin/js/jquery.iphone.toggle.js' %}"></script>
<script src="{% static 'admin/js/jquery.uploadify-3.1.min.js' %}"></script>
<script src="{% static 'admin/js/jquery.gritter.min.js' %}"></script>
<script src="{% static 'admin/js/jquery.imagesloaded.js' %}"></script>
<script src="{% static 'admin/js/jquery.masonry.min.js' %}"></script>
<script src="{% static 'admin/js/jquery.knob.modified.js' %}"></script>
<script src="{% static 'admin/js/jquery.sparkline.min.js' %}"></script>
<script src="{% static 'admin/js/counter.js' %}"></script>
<script src="{% static 'admin/js/retina.js' %}"></script>
<script src="{% static 'admin/js/custom.js' %}"></script>
<!-- end: JavaScript-->
</body>
</html>
