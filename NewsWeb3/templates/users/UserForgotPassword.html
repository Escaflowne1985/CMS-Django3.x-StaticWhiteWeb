{% extends 'base.html' %}
{% load staticfiles %}
{% block user_data %}
<section class="login first grey">
    <div class="container">
        <div class="box-wrapper">
            <div class="box box-border">
                <div class="box-body">
                    <h4>找回密码</h4>
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label>输入注册的Email</label>
                            <input type="email" name="email" class="form-control">
                        </div>
                        <div class="form-group {% if forgot_form.captcha.errors %} errorput{% endif %}">
                            <label class="fw">验证码</label>
                            {{ active_form.captcha }}&nbsp;&nbsp;{{ forgot_form.captcha }}
                        </div>
                        <div class="error btns" id="jsEmailTips">
                            {% for key, error in forgot_form.errors.items %}{{ error }}{% endfor %}{{ msg }}
                        </div>
                        <div class="form-group text-right">
                            <button class="btn btn-primary btn-block" onclick="ForgotMail()">发送重置密码邮件</button>
                        </div>
                        <div class="form-group text-center">
                            <span class="text-muted">进入登陆页面</span> <a
                                href="{% url 'UserLogin' %}">&nbsp;&nbsp;登陆</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
