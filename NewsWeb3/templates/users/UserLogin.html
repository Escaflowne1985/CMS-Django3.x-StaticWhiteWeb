{% extends 'base.html' %}
{% load staticfiles %}
{% block user_data %}
<section class="login first grey">
    <div class="container">
        <div class="box-wrapper">
            <div class="box box-border">
                <div class="box-body">
                    <h4>账号登陆</h4>
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label>登陆账号（支持邮箱、用户名、手机登陆）</label>
                            <input type="text" name="username" id="username" class="form-control">
                        </div>
                        <div class="form-group">
                            <label class="fw">登陆密码
                                <a href="{% url 'UserForgotPassword' %}" class="pull-right">忘记密码?</a>
                            </label>
                            <input type="password" name="password" id="password" class="form-control">
                        </div>
                        <div class="form-group {% if login_form.captcha.errors %} errorput{% endif %}">
                            <label class="fw">验证码</label>
                            {{ active_form.captcha }}&nbsp;&nbsp;{{ login_form.captcha }}
                        </div>
                        <div class="form-group text-right">
                            {% for key, error in login_form.errors.items %}
                            {{ error }}
                            {% endfor %}
                            {{ msg }}
                            <button class="btn btn-primary btn-block" onclick="UserLogin()">登陆</button>
                        </div>
                        <div class="form-group text-center">
                            <span class="text-muted">如果还没有账号?</span> <a href="{% url 'UserRegister' %}">点击这里注册</a>
                        </div>
                        <div class="title-line">
                            或者使用其他方式登陆
                        </div>
                        <a href="" class="btn btn-social btn-block facebook"><i
                                class="ion-social"></i>暂不支持其他登陆方式</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
